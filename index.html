<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../KoKoaClone/css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to KoKoa Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fas fa-wifi"></i>
            </div>

            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to KoKoa Clone</h1>
            <p class="welcome-header__text">If you have a KoKoa Account, log in with you Email or PassWord</p>
        </header>
        <form action="friends.html" method="GET" id="login-form">
            <input name="username" type="text" placeholder="Email or Phone numbert" />
            <input name="password" type="password" placeholder="Password" />
            <input type="submit" value="log In" />
            <a href="#">Find KoKoa Account or Password</a>
        </form>

        <div id="no-mobile"><span>your screen is too big</span></div>
        <script src="https://kit.fontawesome.com/b5fba4c29c.js" crossorigin="anonymous"></script>
    </body>
</html>
